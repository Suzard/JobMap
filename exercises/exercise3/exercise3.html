    <script>
        //function for converting dollar to yen
        function dollarToYen(dollar){
            var value = dollar;
            var converted_value = value*113.71;
            return converted_value
        }

        //bought more than one meal
        var food = 125
        var meals = 2
        var total_food = food*meals
        //printed console values and copied them to the table 
        //to show variable manipulation
        console.log('Food :'+dollarToYen(total_food) + " " + total_food);

        var lodging = 300
        console.log('Lodging :'+dollarToYen(lodging) + " " + lodging);

        var transportation = 500
        console.log('Transportation :'+dollarToYen(transportation) + " " + transportation);

        var souvenirs = 50
        console.log('Souvenirs :'+dollarToYen(souvenirs) + " " + souvenirs);

        var total = food+lodging+transportation+souvenirs
        console.log('Total :'+dollarToYen(total) + " " + total);

        var balance = 1000-(food+lodging+transportation+souvenirs)
        console.log('Balance :'+dollarToYen(balance) + " " + balance);
    </script>
