    <section id ="functions">

                <h1 class="page-title">Catalogue</h1>
                <script>
                function Product(plan, discount, message, id, eligibility){
                    this.plan = plan;
                    this.discount = discount;
                    this.message = message;
                    this.id = id;
                    this.eligibility = eligibility;
                }
                function printArray(arr){
                    document.write("<br>")
                    for (var value in arr){
                        for (var property in arr[value]){
                        document.write("<td>");
                        document.write(arr[value][property]);
                        document.write("</td>");
                        }
                            
                    }
                }
                var product1 = new Product("Monthly Plan", "5% off", "Enjoy our services every month", "1", "Individual, Team, Enterprise");
                var category1 = [];
                category1.push(product1);
                

                var product2 = new Product("Yearly Plan", "10% off", "Enjoy our services every year", "2", "Individual, Team, Enterprise");
                var category2 = []
                category2.push(product2);
                var product3 = new Product("Lifetime Plan", "20% off", "Enjoy our services for your entire life", "3", "Individual, Team");
                var category3 = []

                category3.push(product3);
                var total_array = [];
                total_array.push(category3);
                total_array.push(category2);
                total_array.push(category1);
                document.write("<h2>Number of products: "+total_array.length+"<h2>");
                document.write("<a href= 'product_information.html'>Product Information</a>");
                document.write("<table>")
                document.write("<th>Type</th>");
                document.write("<th>Discount</th>");
                document.write("<th>Description</th>");
                document.write("<th>Product ID</th>");
                document.write("<th>Availability</th>");
                document.write("<tr>");
                printArray(total_array.pop());
                document.write("</tr>");
                document.write("<tr>");
                printArray(total_array.pop());
                document.write("</tr>");
                document.write("<tr>");
                printArray(total_array.pop());
                document.write("</tr>");
                
                document.write("</table>");
                </script>
