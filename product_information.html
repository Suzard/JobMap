                <script>
                    function selectProduct(){
                        var first_name = prompt("Enter your first name!","");
                        var last_name = prompt("Enter your last name!","");
                        alert("Welcome " + first_name + " " + last_name + "! \nPlease enjoy your stay.");
                        var input = prompt(first_name + " " + last_name + ", please enter either item1, item2, item3 or 1,2,3.\nOrdered from lowest to highest price.", "ex: item1 = 1")

                        var product2= new function2();
                        if (input == "item1" || input == 1){
                            product1.show();
                        }
                        else if (input == "item2" || input == 2){
                            product2.show();
                        }
                        else if (input == "item3" || input == 3){
                            var product3 = new function3();
                            var product4= new function4();
                            document.write("<div class= 'products'>");
                            product3.show();
                            document.write("<br>")

                        }
                        else{
                            document.write("Please refresh the page and try again. Your input wasn't from [input1,input2, input3] or [1,2,3]")
                        }
                    }
